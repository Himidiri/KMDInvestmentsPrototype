<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMD Investments</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body class="max-w-[2000px] mx-auto">
    <header>
      <!-- Header section with background image -->
      <div
        class="max-w-full min-h-[50vh] bg-no-repeat bg-cover 2xl:min-h-screen xl:min-h-[90vh] lg:min-h-[75vh] md:min-h-[65vh]"
        style="background-image: url(../images/top\ image.png)"
      >
        <!-- Navigation bar -->
        <nav class="p-5 mx-auto">
          <div class="container flex items-center justify-between mx-auto">
            <!-- Logo -->
            <a href="#" class="focus:outline-none">
              <img
                src="../images/KMD_Logo_White 1.png"
                alt="KMD Logo White"
                class="w-[10vh]"
              />
            </a>
            <!-- Menu button -->
            <button
              id="menu"
              class="text-white transition-colors focus:outline-none focus-visible:ring-4 hover:text-gray-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="fill-current w-9"
              >
                <path
                  d="M3 4H21V6H3V4ZM9 11H21V13H9V11ZM3 18H21V20H3V18Z"
                ></path>
              </svg>
            </button>
          </div>
        </nav>
        <!-- Text overlay on the background image -->
        <div
          class="font-bold text-left text-white font-Averta text-2xl 2xl:text-7xl xl:text-6xl md:text-5xl sm:text-4xl leading-104 absolute top-[30vh] left-10 2xl:left-40 md:left-20 2xl:top-[60vh] xl:top-[55vh] lg:top-[50vh] md:top-[40vh]"
        >
          <!-- First line of text -->
          <p class="bg-[#13253E] w-fit px-5 m-0 py-2">BUILDING</p>
          <!-- Second line of text -->
          <p class="bg-[#13253E] px-5 w-fit m-0 py-3">BETTER FUTURES</p>
        </div>
      </div>
    </header>
  </body>
</html>
