<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMD Investments</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body class="max-w-[2000px] mx-auto">
    <header>
      <!-- Header section with background image -->
      <div
        class="max-w-full min-h-[50vh] bg-no-repeat bg-cover 2xl:min-h-screen xl:min-h-[90vh] lg:min-h-[75vh] md:min-h-[65vh]"
        style="background-image: url(../images/top\ image.png)"
      >
        <!-- Navigation bar -->
        <nav class="p-5 mx-auto">
          <div class="container flex items-center justify-between mx-auto">
            <!-- Logo -->
            <a href="#" class="focus:outline-none">
              <img
                src="../images/KMD_Logo_White 1.png"
                alt="KMD Logo White"
                class="w-[10vh]"
              />
            </a>
            <!-- Menu button -->
            <button
              id="menu"
              class="text-white transition-colors focus:outline-none focus-visible:ring-4 hover:text-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="fill-current w-9"
              >
                <path
                  d="M3 4H21V6H3V4ZM9 11H21V13H9V11ZM3 18H21V20H3V18Z"
                ></path>
              </svg>
            </button>
          </div>
        </nav>
        <!-- Text overlay on the background image -->
        <div
          class="font-bold text-left text-white font-Averta text-2xl 2xl:text-7xl xl:text-6xl md:text-5xl sm:text-4xl leading-104 absolute top-[30vh] left-10 2xl:left-40 md:left-20 2xl:top-[60vh] xl:top-[55vh] lg:top-[50vh] md:top-[40vh]"
        >
          <!-- First line of text -->
          <p class="bg-[#13253E] w-fit px-5 m-0 py-2">BUILDING</p>
          <!-- Second line of text -->
          <p class="bg-[#13253E] px-5 w-fit m-0 py-3">BETTER FUTURES</p>
        </div>
      </div>
    </header>
    <section class="flex flex-col sm:flex-row">
      <!-- First div takes 1/4 of the screen on large screens and 2/3 of the screen on small screens -->
      <div
        class="lg:flex-1 sm:flex-2/3 bg-[#2B534F] lg:h-[50vh] md:h-[35vh] p-10 lg:p-20 md:p-10 sm:py-10 text-white font-averta"
      >
        <!-- Content in the first div -->
        <p
          class="flex-wrap text-2xl font-bold leading-tight xl:ml-20 sm:ml-15 xl:text-4xl lg:text-3xl"
        >
          KMD Investments Ltd. established in 2019 is a Private Investments
          company with investments in Management Consultancy, Real Estate and
          Hospitality sectors
        </p>

        <!-- Button in the first div -->
        <button
          class="md:px-5 sm:px-3 md:py-2 sm:py-1 mt-10 xl:ml-20 lg:ml-15 sm:ml-15 text-base font-normal leading-7 tracking-tight uppercase border-[#B68066] border-2 hover:border-white"
        >
          Learn More
        </button>
      </div>

      <!-- Second div takes 3/4 of the screen on large screens and 1/3 of the screen on small screens -->
      <div
        class="lg:flex-3 sm:flex-1/3 p-5 lg:p-[20px] border-b-2 border-[#C3C8CF] flex items-center justify-center"
      >
        <!-- Green logo with second div -->
        <img src="../images/KMD_Logo_Green 1.png" alt="KMD Logo Green" />
      </div>
    </section>

    <section class="min-h-screen bg-white"></section>
  </body>
</html>
