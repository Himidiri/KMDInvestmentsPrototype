<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMD Investments</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body class="max-w-[2000px] mx-auto">
    <header>
      <!-- Header section with background image -->
      <div
        class="max-w-full min-h-[50vh] bg-no-repeat bg-cover 2xl:min-h-screen xl:min-h-[90vh] lg:min-h-[75vh] md:min-h-[65vh]"
        style="background-image: url(../images/top\ image.png)"
      >
        <!-- Navigation bar -->
        <nav class="p-5 mx-auto">
          <div class="container flex items-center justify-between mx-auto">
            <!-- Logo -->
            <a href="#" class="focus:outline-none">
              <img
                src="../images/KMD_Logo_White 1.png"
                alt="KMD Logo White"
                class="w-[10vh]"
              />
            </a>
            <!-- Menu button -->
            <button
              id="menu"
              class="text-white transition-colors focus:outline-none focus-visible:ring-4 hover:text-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="fill-current w-9"
              >
                <path
                  d="M3 4H21V6H3V4ZM9 11H21V13H9V11ZM3 18H21V20H3V18Z"
                ></path>
              </svg>
            </button>
          </div>
        </nav>
        <!-- Text overlay on the background image -->
        <div
          class="font-bold text-left text-white font-Averta text-2xl 2xl:text-7xl xl:text-6xl md:text-5xl sm:text-4xl leading-104 absolute top-[30vh] left-10 2xl:left-40 md:left-20 2xl:top-[60vh] xl:top-[55vh] lg:top-[50vh] md:top-[40vh]"
        >
          <!-- First line of text -->
          <p class="bg-[#13253E] w-fit px-5 m-0 py-2">BUILDING</p>
          <!-- Second line of text -->
          <p class="bg-[#13253E] px-5 w-fit m-0 py-3">BETTER FUTURES</p>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <section class="flex flex-col sm:flex-row">
      <!-- First div takes 1/4 of the screen on large screens and 2/3 of the screen on small screens -->
      <div
        class="lg:flex-1 sm:flex-2/3 bg-[#2B534F] lg:h-[50vh] md:h-[35vh] p-10 lg:p-20 md:p-10 sm:py-10 text-white font-averta"
      >
        <!-- Content in the first div -->
        <p
          class="flex-wrap text-2xl font-bold leading-tight xl:ml-20 sm:ml-15 xl:text-4xl lg:text-3xl"
        >
          KMD Investments Ltd. established in 2019 is a Private Investments
          company with investments in Management Consultancy, Real Estate and
          Hospitality sectors
        </p>

        <!-- Button in the first div -->
        <button
          class="md:px-5 sm:px-3 md:py-2 sm:py-1 mt-10 xl:ml-20 lg:ml-15 sm:ml-15 text-base font-normal leading-7 tracking-tight uppercase border-[#B68066] border-2 hover:border-white"
        >
          Learn More
        </button>
      </div>

      <!-- Second div takes 3/4 of the screen on large screens and 1/3 of the screen on small screens -->
      <div
        class="lg:flex-3 sm:flex-1/3 p-5 lg:p-[20px] border-b-2 border-[#C3C8CF] flex items-center justify-center"
      >
        <!-- Green logo with second div -->
        <img src="../images/KMD_Logo_Green 1.png" alt="KMD Logo Green" />
      </div>
    </section>

    <!-- 'OUR SECTORS' Section with a minimum height of 20vh  -->
    <section class="md:min-h-[30vh] min-h-[20vh] bg-white">
      <h3
        class="text-[#B68066] sm:mt-20 mt-10 text-center font-Averta font-semibold lg:text-3xl md:text-2xl sm:text-xl leading-[21.5px]"
      >
        OUR SECTORS
      </h3>

      <div class="lg:mt-3 mt-2 lg:w-[900px] sm:w-[650px] mx-auto">
        <h1
          class="text-[#13253E] text-center font-Averta font-bold lg:text-5xl md:text-4xl sm:text-3xl text-2xl lg:leading-[58.5px] uppercase"
        >
          drive commercial success and sustainable growth
        </h1>
      </div>
    </section>

    <!-- Card Grid -->
    <aside class="grid min-h-[50vh] grid-cols-1 md:grid-cols-3 m-auto">
      <!-- 1st card-->
      <div class="mb-10 lg:mb-0">
        <div class="overflow-hidden md:w-full sm:w-[500px] w-[300px] mx-auto">
          <img
            src="../images/image 8.png"
            alt="Management Consultancy"
            class="w-full"
          />
          <div class="px-6 py-5 bg-[#13253E] text-white font-Averta">
            <h1 class="font-bold text-center lg:text-xl">
              Management Consultancy
            </h1>
          </div>
        </div>
      </div>
      <!-- 2nd card -->
      <div class="mb-10 lg:mb-0">
        <div class="md:w-full sm:w-[500px] w-[300px] mx-auto overflow-hidden">
          <img
            src="../images/image 9.png"
            alt="Management Consultancy"
            class="w-full"
          />
          <div class="px-6 py-5 bg-[#2B534F] text-white font-Averta">
            <h1 class="font-bold text-center lg:text-xl">Real Estate</h1>
          </div>
        </div>
      </div>
      <!-- 3rd card -->
      <div>
        <div class="overflow-hidden md:w-full sm:w-[500px] w-[300px] mx-auto">
          <img
            src="../images/image 10.png"
            alt="Management Consultancy"
            class="w-full"
          />
          <div class="px-6 py-5 bg-[#B68066] text-white font-Averta">
            <h1 class="font-bold text-center lg:text-xl">Hospitality</h1>
          </div>
        </div>
      </div>
    </aside>

    <!-- Border Images -->
    <div class="flex flex-wrap sm:flex">
      <!-- Image 1 -->
      <img
        src="../images/KMD_Pattern_Blue-01 1.png"
        alt="Image 1"
        class="object-cover w-full mt-0 sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 2xl:w-1/4"
      />

      <!-- Image 2 -->
      <img
        src="../images/KMD_Pattern_Blue-01 2.png"
        alt="Image 2"
        class="hidden object-cover w-full mt-0 sm:block sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 2xl:w-1/4"
      />

      <!-- Image 3 -->
      <img
        src="../images/KMD_Pattern_Blue-01 3.png"
        alt="Image 3"
        class="hidden object-cover md:block sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 2xl:w-1/4"
      />

      <!-- Image 4 -->
      <img
        src="../images/KMD_Pattern_Blue-01 3.png"
        alt="Image 4"
        class="hidden object-cover lg:block sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 2xl:w-1/4"
      />
    </div>
  </body>
</html>
